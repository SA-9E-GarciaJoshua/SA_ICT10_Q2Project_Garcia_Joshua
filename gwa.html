<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Calculator</title>

  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="gwa">

  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Domus Stultorum</div>
      <ul class="nav-links">
        <li><a href="index.html">Tahanan</a></li>
        <li><a href="gwa.html" class="active">Tagakuwenta ng Marka</a></li>
        <li><a href="club.html">Mga Samahan</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Student Grade Calculator</h1>

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="first_name" placeholder="First Name">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="last_name" placeholder="Last Name">
    </div>

    <h2>Enter your grades:</h2>
    <div class="grades-container">
      <input type="text" class="form-control" id="science" placeholder="Science">
      <input type="text" class="form-control" id="math" placeholder="Math">
      <input type="text" class="form-control" id="english" placeholder="English">
      <input type="text" class="form-control" id="filipino" placeholder="Filipino">
      <input type="text" class="form-control" id="ict" placeholder="ICT">
      <input type="text" class="form-control" id="pe" placeholder="PE">
    </div>

    <button class="btn btn-primary mt-3" py-click="general_weighted_average">
      Calculate GWA
    </button>

    <div class="results-box">
      <div id="student_info"></div>
      <pre id="summary"></pre>
      <div id="output"></div>
      <div id="gwa_image"></div>
    </div>
  </div>

  <script type="py" src="main.py"></script>
</body>
</html>
